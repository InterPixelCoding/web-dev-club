<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./survey-files/script.js" defer></script>
    <link rel="stylesheet" href="./survey-files/style.css">
    <title>Which days can you do?</title>
</head>
<body>
    <div class="wrapper">
        <h1>Which days can you do?</h1>
        <table>
            <tr>
              <td class="text-center"></td>
              <td class="text-center">Monday</td>
              <td class="text-center">Tuesday</td>
              <td class="text-center">Wednesday</td>
              <td class="text-center">Thursday</td>
              <td class="text-center">Friday</td>
            </tr>
            <tr>
              <td class="time">Lunchtime</td>
              <td><button class="monday-lunchtime">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="tuesday-lunchtime">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="wednesday-lunchtime">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="thursday-lunchtime">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="friday-lunchtime">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
            </tr>
            <tr>
              <td class="time">After School</td>
              <td><button class="monday-afterschool">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="tuesday-afterschool">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="wednesday-afterschool">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="thursday-afterschool">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
              <td><button class="friday-afterschool">
                  <img src="./survey-files/checkmark.png" class="hidden checkmark" alt="">
              </button></td>
            </tr>
          </table>     
          <button class="submit">Submit</button>     
    </div>
</body>
</html>
